            "Riyadh": { offset: 3, code: 'sa' }, // Saudi Arabia
        };

        var now = new Date();
        var table = document.getElementById("cityTimes");
        var row;
        var cityIndex = 0;

        for (var city in cities) {
            var cityDate = new Date(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate(),  now.getUTCHours(), now.getUTCMinutes(), now.getUTCSeconds());
            cityDate.setHours(cityDate.getUTCHours() + cities[city].offset);

            if (cityIndex % 5 === 0) {
                row = table.insertRow(-1);
            }

            var cell = row.insertCell(-1);
            cell.innerHTML = "<img src='https://www.flagsapi.com/" + toUpperCase([city].code) + "/shiny/64.png'><br><span class='city-name'>" + city + "</span><br>" + cityDate.getUTCHours().toString().padStart(2, '0') + ":" + cityDate.getUTCMinutes().toString().padStart(2, '0') + ":" + cityDate.getUTCSeconds().toString().padStart(2, '0');

</body>
</html>
